<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="top-head">
                <div class="top-head__left">
                    <a href="#" class="top-head__left_link"><img src="./img/Store_logo.png" alt="logo"></a>
                    <a href="#" class="top-head__left_btn"><img src="./img/Search.svg" alt="search button"></a>
                </div>
                <div class="top-head__right">
                    <a href="#" class="top-head__right_link"><img src="./img/burger.svg" alt="burger menu"></a>
                    <a href="#" class="top-head__right_link"><img src="./img/account.svg" alt="account"></a>
                    <a href="#" class="top-head__right_link"><img src="./img/cart.svg" alt="cart"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="banner__box">
            <div class="banner__pic">
                <img src="./img/Main_pic.png" alt="main picture">
            </div>
            <div class="banner__title">
                <h1 class="banner__title_text">THE BRAND<br><span class="lux">OF LUXERIOUS <span class="fashion">FASHION</span></span></h1>
            </div>
        </div>
    </div>

</body>

</html>
